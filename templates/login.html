<!DOCTYPE html>
<html>
<head>
    <title>Login ‚Äì BlackICE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<main class="container">
    <div class="card">
        <h2>Login</h2>

        {% if error %}
            <p style="color:#ef4444; margin-bottom:12px;">{{ error }}</p>
        {% endif %}

        <form method="POST" autocomplete="off">
            <input type="text" name="identity" placeholder="Email or Username" autocomplete="off" required>

            <div style="position:relative;">
                <input id="password" type="password" name="password" placeholder="Password" autocomplete="new-password" required>
                <span onclick="togglePassword()"
                      style="position:absolute; right:14px; top:12px; cursor:pointer; color:#9ca3af;">
                    üëÅ
                </span>
            </div>

            <button type="submit">Login</button>
        </form>

        <p class="muted">No account? <a href="/register">Register</a></p>
    </div>
</main>

<script>
function togglePassword() {
    const field = document.getElementById("password");
    field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
