<!DOCTYPE html>
<html>
<head>
    <title>Register ‚Äì BlackICE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<main class="auth-page">
    <div class="card">
        <h2>Create Account</h2>

        <form method="POST" autocomplete="off">
            <input type="text" name="username" placeholder="Username" autocomplete="off" required>
            <input type="email" name="email" placeholder="Email" autocomplete="off" required>

            <div style="position:relative;">
                <input id="password" type="password" name="password" placeholder="Password" autocomplete="new-password" required>
                <span onclick="togglePassword()"
                      style="position:absolute; right:14px; top:12px; cursor:pointer; color:#9ca3af;">
                    üëÅ
                </span>
            </div>

            <button type="submit">Register</button>
        </form>

        <p class="muted">Already have an account? <a href="/login">Login</a></p>
    </div>
</main>

<script>
function togglePassword() {
    const field = document.getElementById("password");
    field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
