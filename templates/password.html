<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackICE ‚Äì Password Security</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header class="topbar">
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="BlackICE Logo">
    <span>Black</span><span class="ice">ICE</span>
  </div>

  <nav class="nav">
    <a href="/password" class="active">Password</a>
    <a href="/hash">Hashing</a>
    <a href="/phishing">Phishing</a>
    <a href="/file">File Analyzer</a>
  </nav>
</header>

<main class="container">
  <h1>Password Security Tools</h1>
  <p class="subtitle">Analyze password strength and security risk</p>

  <div class="card">
  <div style="position:relative;">
    <input id="password" type="password" name="password"
           placeholder="Enter password to analyze" required>

    <span onclick="togglePassword()"
          style="position:absolute; right:15px; top:15px; cursor:pointer;">
      üëÅ
    </span>
  </div>
</div>

  <!-- ‚úÖ REAL-TIME STRENGTH CARD -->
  <div class="card" id="strengthCard" style="margin-top:20px;">
  <h3>Password Strength</h3>
  <p id="strengthText">Start typing‚Ä¶</p>

  <div style="background:#1f2933; border-radius:6px; height:10px;">
    <div id="strengthFill"
         style="height:10px; width:0%; border-radius:6px; transition:0.3s;">
    </div>
  </div>

  <p class="muted" id="crackTime"></p>
</div>


  <div class="card" style="margin-top:20px;">
    <h4>Security Tips</h4>
    <ul>
      <li>Use at least 12 characters</li>
      <li>Avoid reusing passwords</li>
      <li>Mix letters, numbers & symbols</li>
    </ul>
  </div>
</main>

<!-- ‚úÖ SINGLE SCRIPT (BOTTOM ONLY) -->
<script>
function togglePassword() {
  const field = document.getElementById("password");
  field.type = field.type === "password" ? "text" : "password";
}

const input = document.getElementById("password");
const card = document.getElementById("strengthCard");
const text = document.getElementById("strengthText");
const fill = document.getElementById("strengthFill");
const crack = document.getElementById("crackTime");

input.addEventListener("input", () => {
  const val = input.value;
  card.style.display = "block";

  let score = 0;
  if (val.length >= 8) score++;
  if (/[A-Z]/.test(val)) score++;
  if (/[0-9]/.test(val)) score++;
  if (/[^A-Za-z0-9]/.test(val)) score++;

  if (val.length === 0) {
    text.innerText = "Start typing...";
    fill.style.width = "0%";
    crack.innerText = "";
    return;
  }

  if (val.length < 6) {
    text.innerText = "Too Short";
    fill.style.width = "20%";
    fill.style.background = "#ef4444";
    crack.innerText = "Cracked instantly";
  }
  else if (score <= 2) {
    text.innerText = "Weak";
    fill.style.width = "40%";
    fill.style.background = "#f59e0b";
    crack.innerText = "Minutes";
  }
  else if (score === 3) {
    text.innerText = "Medium";
    fill.style.width = "70%";
    fill.style.background = "#3b82f6";
    crack.innerText = "Hours to days";
  }
  else {
    text.innerText = "Strong";
    fill.style.width = "100%";
    fill.style.background = "#22c55e";
    crack.innerText = "Years (offline brute-force)";
  }
});
</script>

</body>
</html>
